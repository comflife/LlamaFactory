### model
# If you have a local path, replace with your local checkpoint directory.
model_name_or_path: Qwen/Qwen3-VL-2B-Instruct
trust_remote_code: true

# Use a writable Hugging Face cache directory (avoids permission issues if ~/.cache/huggingface is root-owned).
cache_dir: /home/byounggun/.cache/hf

# Qwen3-VL processor settings (keep consistent with Qwen examples)
image_max_pixels: 262144
video_max_pixels: 16384

# Add our new special token used in targets
# LLaMAFactory will automatically switch resize_vocab to true when new tokens are added.
add_special_tokens: "<trajectory>"

### method
stage: sft
do_train: true
finetuning_type: lora
lora_rank: 8
lora_target: all

### dataset
# Uses ShareGPT multimodal format written by scripts/orad3d_build_vlm_sharegpt.py
# dataset_info.json must exist under dataset_dir.
dataset: orad3d_vlm

dataset_dir: /data3/orad3d_vlm
media_dir: /data3/ORAD-3D

# Qwen3-VL template; nothink is usually preferred for SFT
template: qwen3_vl_nothink
cutoff_len: 2048
preprocessing_num_workers: 16
dataloader_num_workers: 4

### output
output_dir: saves/orad3d/qwen3-vl-2b/lora/sft
logging_steps: 10
save_steps: 500
plot_loss: true
overwrite_output_dir: true
save_only_model: false
report_to: none

### train
per_device_train_batch_size: 1
gradient_accumulation_steps: 8
learning_rate: 1.0e-4
num_train_epochs: 3.0
lr_scheduler_type: cosine
warmup_ratio: 0.1
bf16: true

ddp_timeout: 180000000
resume_from_checkpoint: null
